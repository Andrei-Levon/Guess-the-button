<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Alege un buton: Rezultat</title>
    <style>
        body {
            background-color: #C8E5EC;
            font-family: Verdana;
            text-align: center;
            margin-top: 100px;
            animation: fadeInAnimation ease 2s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }
        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        button {
            background-color: light-gray;
            padding: 9px 15px;
            border-radius: 15px;
            border: 0px;
            font-size: 15px;
            margin-left: 7px;
            margin-right: 7px;
            transition-duration: 0.5s;
            color: #303030;
        }
        button:hover {
            background-color: #303030;
            color: white;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body style="color:#303030">
<h3 th:text="${value}"></h3>
<br>
<button><a th:href="@{/}">Mai încearcă</a></button>
</body>
</html>
